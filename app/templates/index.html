<!DOCTYPE html>
<html>
  <head>
    <title>AI CCTV Surveillance</title>
  </head>
  <body>
    <h1>Helmet Detection & Operator Monitoring</h1>

    <h2>Set Camera Feed</h2>
    <form action="/set-camera-url" method="POST">
      <input
        type="text"
        name="camera_url"
        placeholder="Enter IP Camera URL"
        required
      />
      <button type="submit">Set Live Feed</button>
    </form>
    <br />
    <a href="/video_feed" target="_blank">▶️ Open Live Feed</a>

    <hr />

    <h2>Upload Image</h2>
    <form action="/upload-image" method="POST" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required />
      <button type="submit">Upload Image</button>
    </form>

    <hr />

    <h2>Upload Video</h2>
    <form action="/upload-video" method="POST" enctype="multipart/form-data">
      <input type="file" name="video" accept="video/*" required />
      <button type="submit">Upload Video</button>
    </form>

    <form action="/set-email-credentials" method="POST">
      Sender Email: <input name="sender" /><br />
      App Password: <input name="password" type="password" /><br />
      Receiver Email: <input name="receiver" /><br />
      <button type="submit">Save Email Config</button>
    </form>
  </body>
</html>
